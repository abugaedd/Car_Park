<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pay.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css" integrity="sha384-X8QTME3FCg1DLb58++lPvsjbQoCT9bp3MsUU3grbIny/3ZwUJkRNO8NPW6zqzuW9" crossorigin="anonymous">
    <title>Payment Form</title>
</head>

<body>
    <div>
        <nav>
            <h1>
                <strong><a href="prk.html">CARPARK</a></strong>

            </h1>
        </nav>
    </div>
    <div class="wrapper">
        <h2>Payment Form</h2>
        <form method="POST">
            <h4>Account</h4>
            <div class="input-group">
                <div class="input-box">
                    <input type="text" placeholder="Full Name" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Car Registration" required class="name">
                </div>
                <div class="input-group"></div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="email" placeholder="Email Address" required class="name">
                    <i class="fa fa-user envelope"></i>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <h4>Parking Dates</h4>
                    <input type="text" placeholder="DD" class="dob">
                    <input type="text" placeholder="MM" class="dob">
                    <input type="text" placeholder="YYYY" class="dob">
                </div>
                <div class="input-box">
                    <h4>Car Type</h4>
                    <input type="radio" id="b1" name="cartype" checked class="radio">
                    <label for="b1">Saloon</label>
                    <input type="radio" id="b2" name="cartype" class="radio">
                    <label for="b2">SUV</label>
                    <input type="radio" id="b3" name="cartype" class="radio">
                    <label for="b2">Lorry</label>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <h4>Payment Details</h4>
                    <input type="radio" name="pay" id="bc1" checked class="radio">
                    <label for="bc1">Credit card</label>
                    <input type="radio" name="pay" id="bc2" class="radio">
                    <label for="bc2">Mpesa</label>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="tel" placeholder="Card Number" required class="name">
                    <i class="fa fa-crediticard icon"></i>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="tel" placeholder="Mpesa" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input-box">
                    <select>
                        <option>01 JUN</option>
                        <option>02 JUN</option>
                        <option>03 JUN</option>
                    </select>
                    <select>
                        <option>2022</option>
                        <option>2023</option>
                        <option>2024</option>
                    </select>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <button onclick="payMent()" type="submit">PAY NOW</button>
                    <script>
                        function payMent() {
                            alert("Your Parking Slot is Number 105");
                        }
                    </script>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
